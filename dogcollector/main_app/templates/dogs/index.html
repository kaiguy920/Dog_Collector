<!-- main_app/templates/dogs/show.html -->

{% extends 'base.html' %}
{% load static %}
{% block content %}


<h3>Dog List</h3>
<hr />
<a href="/dogs/create">Add a New Dog!</a>
<hr />
 
    {% for dog in dogs %}
  <a href="/{{dog.id}}">
    <p>Name: {{ dog.name }}</p>
  {% if dog.age > 0 %}
    <p>Age: {{ dog.age }}</p>
  {% else %}
    <p>Age: puppy</p>
  {% endif %}
  </a>
    <hr />
    
{% endfor %}
{% endblock %}
